<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="container">
        <header class="glass">
            <h1>Tic Tac Toe</h1>
        </header>
        <main class="glass">
            <div class="gameControls">
                <p class="playerX">X</p><p class="playerName" id="p1Name"></p><input id="p1Input" tabindex='1' class="playerInput" placeholder="Player 1 Name">
                <button tabindex='3'>START</button>
                <p class="playerO">O</p><p class="playerName" id="p2Name"></p><input id="p2Input" tabindex='2' class="playerInput" placeholder="Player 2 Name">
            </div>
            <div class="boardContainer">
                <div class="winLine"></div>
            </div>
            <div class="gameFeedback"></div>
        </main>
        <footer class="glass">
            <p>Copyright Dustin Yonak 2024</p>
        </footer>
    </div>
</body>
<script src="main.js" defer></script>
</html>
